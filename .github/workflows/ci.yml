name: CI

on:
  push:
    branches: [ITracer]
  pull_request:
    branches: [main]

  workflow_dispatch:

jobs:
  test:
    name: Julia ${{matrix.julia-version}} on ${{matrix.os}}
    runs-on: ${{matrix.os}}
    strategy:
      matrix:
        julia-version:
          - '1.11'
        os:
          - ubuntu-latest


    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Julia
        uses: julia-actions/setup-julia@v2
        with:
          version: ${{matrix.julia-version}}

      - name: Install dependencies
        run: julia --project -e 'using Pkg; Pkg.instantiate("./myRayTracing")'

      - name: Run tests
        run: julia --project -e 'using Pkg; Pkg.test("./myRayTracing")'